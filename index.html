<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>To-do List</title>
    </head>
    <body>
        <h1> Simple To-Do List</h1>
        <div class="todo-container">

            <ul id="taskList"></ul>
        </div>
        <script src="script.js"></script>
    </body>
</html>
